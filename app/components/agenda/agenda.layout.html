<style>
    .form-control {
        border-radius: 0;
    }

    .is-agenda-item {
        height:150px;
        background: #f6f6f6;
        flex-direction: row;
    }

    .is-agenda-item .title {
        font-size: 1.2em;
        font-weight: 300;
    }

    .is-agenda-item .agenda-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
        padding:10px;
        width:85%;
    }

    .is-agenda-item .agenda-book {
        display: flex;
        justify-content: center;
        align-items: center;
        width:15%;
    }

    .is-agenda-item .agenda-book .book-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width:100%;
        height:100%;
        background:#2ecc71;
        margin-bottom:0px;
        color:#fff;
    }
    .is-agenda-item .agenda-book .book-btn:hover {
        cursor: pointer;
    }



</style>
<input type="text" class="form-control" placeholder="Search" ng-model="title"/>
<section class="board is-agenda-item" ng-repeat="item in $ctrl.agenda | filter:{event_title: title}">
    <div class="agenda-details">
        <p class="title">{{ item.event_title }}</p>
        <p class="date">Starting: {{ item.event_date | date:"dd/MM/yyyy @ hh:mm" }}</p>
        <p class="desc">{{ item.event_description }}</p>
    </div>
    <div class="agenda-book">
        <p class="book-btn">Register</p>
    </div>
</section>
